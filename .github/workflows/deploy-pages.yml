name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy extracted/ to GitHub Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          rm -rf public
          mkdir -p public
          cp -a extracted/. public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
