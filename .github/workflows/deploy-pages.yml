name: Deploy to GitHub Pages (prepare_deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy extracted/ to GitHub Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip || true

      - name: Run prepare_deploy.sh
        run: |
          chmod +x ./prepare_deploy.sh || true
          ./prepare_deploy.sh

      - name: List deployable files
        run: |
          echo "Files in deployable/site:"
          ls -la deployable/site || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./deployable/site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
